<!DOCTYPE html>
<html lang="en" ng-app="quoteBook">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="normalize.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400,600' rel='stylesheet' type='text/css'>
  <title>Quote Book</title>
</head>
<body ng-controller="mainCtrl">
  <div class="container">
  	<div class="buttons">
      <button ng-click="showAdd()"> Add Quote </button>
	  <button ng-click="showRemove()"> Remove Quote </button>
	  <button ng-click="filterQuotes()"> Filter Quotes </button>
	</div>
	<div class="inputs">
	  <div class ="new-quote" ng-show="showNewQuote">
	    <input placeholder="New quote" ng-model="newQuote">
	    <input placeholder="Author" ng-model="newAuthor">
	    <button ng-click="addQuote()"> Submit </button>
	  </div>
	  <div class="filter" ng-show="showFilter">
	  	<input placeholder="Filter" ng-model="filterQuote">
	  </div>
	  <div class="remove-quote" ng-show="showRemoveQuote">
	  	<input placeholder="Quote" ng-model="deleteQuote">
	  	<button ng-click="removeQuote()"> Submit </button>
	  </div>
	</div>
	  <div class="list">
	  <ul>
	    <li ng-repeat="quote in list | filter: filterQuote"><span>{{quote.text}}</span> <span>- {{quote.author}}</span></li>
	  </ul>
	</div>
  </div>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/dataService.js"></script>
  <script src="js/mainCtrl.js"></script>
</body>
